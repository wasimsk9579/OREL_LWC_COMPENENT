<template>
    <lightning-card title="Purchase Order">
    <template if:true={opportunity}>
        <!-- <div  class="conatiner">
            <div><span>Name</span><span style="margin: 91px;">{opportunity.Name}</span></div>
            <div><span>StageName</span><span style="margin: 57px;">{opportunity.StageName}</span></div>
            <div><span>CloseDate</span><span style="margin: 66px;">{opportunity.CloseDate}</span></div>
            <div><span>Status</span><span style="margin: 91px;">{opportunity.Status__c}</span></div> 
            
        </div> -->
        <div class="container">
          <div><span class="label">Name</span><span class="separator"> : </span><span class="value">{opportunity.Name}</span></div>
          <div><span class="label">Stage Name</span><span class="separator"> : </span><span class="value">{opportunity.StageName}</span></div>
          <div><span class="label">Close Date</span><span class="separator"> : </span><span class="value">{opportunity.CloseDate}</span></div>
          <div><span class="label">Status</span><span class="separator"> : </span><span class="value">{opportunity.Status__c}</span></div>
      </div>
      
    </template>
    
        <lightning-datatable
        key-field="id"
        data={opportunitylineitem}
        columns={columns}
        hide-checkbox-column>
</lightning-datatable>  
<template if:true={error}>
    <p>Error loading Opportunity data: {error}</p>
</template>
<br>
<div class="btn-wrapper" >
    <lightning-button label="Reject" variant="Destructive" onclick={handleReject} disabled={isdisabled} ></lightning-button>
    <lightning-button label="Approve" variant="Brand" onclick={handleApprove} disabled={isdisabled} ></lightning-button>   
</div>

<div class="modal-wrapper" if:true={openModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open responsive-modal">
      <div class="slds-modal__container">
        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
            onclick={closeModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
            </lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Comments</h2>
          <textarea name="data" cols="70" rows="10" placeholder="Comments" class='text-area'
            onchange={textdata}></textarea>
        </header>
        <footer class="slds-modal__footer footer-button">
          <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
          <button class="slds-button slds-button_brand" onclick={handleRejectSubmit} title="OK">Submit</button>
        </footer>
      </div>
    </section>
  </div>


</lightning-card>
</template>
