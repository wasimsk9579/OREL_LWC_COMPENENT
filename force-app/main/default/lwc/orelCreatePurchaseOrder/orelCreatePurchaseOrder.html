<template>
    <lightning-card>
        <div if:true={showLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
        <h3 slot="title">
            <lightning-icon icon-name="standard:timesheet" alternative-text="Product Order" size="small"></lightning-icon>
            &nbsp; Purchase Order
        </h3>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="9" medium-device-size="9" large-device-size="9" padding="horizontal-small">
                
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="3" medium-device-size="3" large-device-size="3" padding="horizontal-small">
                <lightning-button variant="Brand" label="Add Row" onclick={handleAddNewRow}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
        

        <template for:each={placeOrderList} for:item="product" for:index="index">
            <div class="c-container" key={product.Name}>
                <lightning-layout multiple-rows="true" class="x-large">
                    <lightning-layout-item flexibility="auto" padding="around-small">
                        <lightning-input type="text" label="Product Name" placeholder="Enter product name here..." data-id={index} value={product.ProductName} onchange={handleNameChange}></lightning-input>                        
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" padding="around-small">
                        <lightning-input type="number" label="Quantity" placeholder="Enter quantity here..." data-id={index} value={product.ProductQuantity} onchange={handleQuantityChange}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" padding="around-small">
                        <lightning-icon class="delectIcon" icon-name="action:delete" data-id={index} alternative-text="Delete Row" size="x-small" title='Delete Row' onclick={handleDeleteRow}></lightning-icon>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </template>

        <lightning-layout multiple-rows class="slds-m-top_x-large">
            <lightning-layout-item size="6" small-device-size="6" medium-device-size="6" large-device-size="6" padding="horizontal-small" class="resetButtonWrapper">
                <lightning-button variant="destructive" label="Reset" onclick={handleReset} class="resetButton"></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="6" small-device-size="6" medium-device-size="6" large-device-size="6" padding="horizontal-small">
                <lightning-button variant="Brand" label="Submit" onclick={handleSaveData} class="slds-m-top_x-large"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
        <div>
            
            
  
        </div>
    </lightning-card>
</template>
