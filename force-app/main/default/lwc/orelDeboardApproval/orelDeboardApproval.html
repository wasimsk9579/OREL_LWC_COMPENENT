<template>
    <div class="slds-p-around_medium">
        
        <lightning-button-group>
            <lightning-button label="Approve" variant="brand" onclick={handleApprove}></lightning-button>
            <lightning-button label="Reject" variant="destructive" onclick={handleReject}></lightning-button>
        </lightning-button-group>
     
        <template if:true={showRejectModal}>
            <div class="slds-m-around_medium">
                <lightning-textarea label="Reason for rejection" value={reason} onchange={handleReasonChange}></lightning-textarea>
                <lightning-button label="Submit" variant="destructive" onclick={handleRejectSubmit}></lightning-button>
                <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>
            </div>
        </template>
    </div>
</template>
