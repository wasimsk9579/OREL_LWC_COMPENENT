<template>
    <lightning-card>
        <lightning-button label="Deboard" onclick={handleDeboard} class="slds-m-left_x-small"></lightning-button>
        <template if:true={showModal}>
            <div class="slds-backdrop slds-backdrop_open"></div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                     aria-describedby="modal-content-id-1"
                     class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium">Enter Reason for Deboarding</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-textarea label="Reason" value={reason} onchange={handleReasonChange}></lightning-textarea>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Submit" onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button label="Cancel" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
                    </footer>
                </div>
            </section>
        </template>
    </lightning-card>
</template>
