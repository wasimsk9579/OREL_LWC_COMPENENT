<template>
    <template if:true={showTable}>
        <lightning-card title="Purchase Order" icon-name="standard:opportunity">
            <lightning-datatable class="custom-card"
                key-field="Id"
                data={combinedData}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column>
            </lightning-datatable>  
        </lightning-card>
    </template>

    <template if:false={showTable}>
        <div class="backButton">
            <lightning-button variant="base" label="Back" title="Back to retailer list" icon-name="utility:back" onclick={handleBackTooppoList} class="slds-var-m-left_x-small"></lightning-button>
        </div>
        <div class="ScreenTwo">
        <div>
            <c-orel-approve-or-reject-approval-process record-id={recId}></c-orel-approve-or-reject-approval-process>
        </div>
            <div class="approvalHistory">
                <c-orl-p-o-approval-history oppo-id={clickedOPId}></c-orl-p-o-approval-history>
            </div>
        </div>
    </template>

</template>
