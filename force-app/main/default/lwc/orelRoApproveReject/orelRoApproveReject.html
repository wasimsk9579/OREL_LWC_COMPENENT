<template>
    <lightning-card title="Retailer Information">

    <template if:true={retailstore} for:each={retailstore} for:item="retails">
            <div key={retailstore.Id} class="conatiners">
                <div><span>Name:</span><span style="margin: 91px;">{retails.Name}</span></div>
                <div><span>StoreType:</span><span style="margin: 57px;">{retails.StoreType}</span></div>
                <div><span>Status:</span><span style="margin: 91px;">{retails.Orl_Status__c}</span></div> 
                <div><span>Total Amount:</span><span style="margin: 45px;">{retails.Amount}</span></div>
                <div><span>Priority:</span><span style="margin: 66px;">{retails.Priority}</span></div>
                
            </div>  

        </template>
        
        <div class="bt-wrapper" >
            <lightning-button label="Reject" variant="Destructive" onclick={handleReject} disabled={isdisabled}></lightning-button>
            <lightning-button label="Approve" variant="Brand" onclick={handleRoApprove} disabled={isdisabled}></lightning-button>   
        </div>
        
        <div if:true={openModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
        
                            onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2  class="slds-text-heading_medium slds-hyphenate">Reason
                        </h2>
                        <textarea  name="data" cols="70" rows="10" placeholder="Enter the Reason" class='text-area' onchange={textdata}></textarea>
                    </header>
                    <footer class="slds-modal__footer footer-button">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={handleRoRejectSubmit} title="OK">Submit</button>
                    </footer>
                </div>
            </section>
        </div>
    </lightning-card>
</template>
