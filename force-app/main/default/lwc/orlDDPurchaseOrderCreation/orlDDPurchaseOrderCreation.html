<template>
    <lightning-card  title="Purchase Order" icon-name="standard:opportunity">
        
        <div class="main">
            <template if:true={showLoader}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <div class="NewButton">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" small-device-size="11" medium-device-size="11" large-device-size="11" padding="horizontal-small">
                        
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="1" medium-device-size="1" large-device-size="1" padding="horizontal-small">
                        <lightning-button variant="Brand" label="New" title="New" onclick={handleOpenPopup}></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </div>

            <div class="POTable">
                <lightning-datatable
                    key-field="Id"
                    columns={columns}
                    data={purchaseOrderData}
                    hide-checkbox-column
                    show-row-number-column
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={onHandleSort}>
                </lightning-datatable>
            </div>

            <template if:true={isShowModal}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalPopup}>
                            <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>                   
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Purchase Order</h2>
                    </header>
                
                    <!-- modal body start -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <c-orl-distributor-create-p-o onsubmitform={closeModalPopup}></c-orl-distributor-create-p-o>
                           
                    </div>

                   
                
                </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </div>
    </lightning-card>
</template>
