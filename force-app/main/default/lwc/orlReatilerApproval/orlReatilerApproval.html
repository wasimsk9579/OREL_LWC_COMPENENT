<template>
    <lightning-card icon-name="standard:account" title="Retail Store" variant="base">
        <template if:true={enableSpinner}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        
        <div class="slds-grid slds-wrap layoutWrapper" lwc:if={retailStoredata}>

            <div class="slds-col slds-small-size_6-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12 firstLayout">

                <lightning-input type="text" label="Store Name" value={retailStoredata.Name} disabled></lightning-input>

                <lightning-input type="text" label="Delivery Method" value={retailStoredata.DeliveryMethod} disabled></lightning-input>

                <lightning-input type="text" label="Payment Method" value={retailStoredata.PaymentMethod} disabled></lightning-input>

                <lightning-textarea name="Description" disabled value={retailStoredata.Description} label="Description" ></lightning-textarea>
     

            </div>

            <div class="slds-col slds-small-size_6-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12 secondLayout">

                <lightning-input type="text" label="Store Type" value={retailStoredata.StoreType} disabled></lightning-input>

                <lightning-input type="text" label="Priority" value={retailStoredata.Priority} disabled></lightning-input>

                <lightning-input type="text" label="Store Status" value={retailStoredata.Orl_Status__c} disabled></lightning-input>
              

                <div class="address">


                    Address

                
                    <lightning-formatted-address

                        street={retailStoredata.Address.street}

                        city={retailStoredata.Address.city}

                        country={retailStoredata.Address.country}

                        province={retailStoredata.Address.state}

                        postal-code={retailStoredata.Address.postalCode}

                    ></lightning-formatted-address>

                

                </div>                

            </div>

        </div>

        <lightning-layout multiple-rows class="footerWrapper">
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="6" large-device-size="6" padding="horizontal-small" class="rejectButtonWrapper">
                <lightning-button variant="destructive" label="Reject" title="Reject retailer record" onclick={handleReject} class="slds-m-left_x-small rejectButton" disabled={disableApprovalButtons}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="6" large-device-size="6" padding="horizontal-small">
                <lightning-button variant="brand" label="Approve" title="Approve retailer record" onclick={handleApprove} class="slds-m-left_x-small approveButtomn" disabled={disableApprovalButtons}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>

        <div class="modal-wrapper" if:true={openModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
              aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open responsive-modal">
              <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Comments</h2>
                  <textarea name="data" cols="70" rows="10" placeholder="Comments" class='text-area'
                    onchange={handleRejectionReason}></textarea>
                </header>
                <footer class="slds-modal__footer footer-button">
                  <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                  <button class="slds-button slds-button_brand" onclick={handleSubmit} title="OK">Submit</button>
                </footer>
              </div>
            </section>
          </div>
          
        
    </lightning-card>    
</template>
